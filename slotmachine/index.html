<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="js/easeljs-0.7.1.min.js"></script>
   
</head>
<body onload="init();">
    
    <div>
        <h1>Slot Machine</h1>
        <div> 
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 5000</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerBets">Player bet: $0</li>
            </ul>
            <hr />
        </div>
        <canvas id="slotCanvas" style="display:block;margin-bottom:20px;">canvas not supported.</canvas>
        <button id="resetBet">Reset bet</button>
        <button id="bet5">Bet $5</button>
        <button id="bet10">Bet $10</button>
        <button id="bet50">Bet $50</button>
        <button id="betAll">Bet All</button>
        <button id="spinButton">Spin!</button>
    </div>

    <div id="result">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
    </div>
    <hr />
    <div id="winOrLose">
        <p></p>
    </div>

    <!-- JavaScript Section -->
    <script src="js/main.js"></script>
</body>
</html>
