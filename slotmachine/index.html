<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="js/easeljs-0.7.1.min.js"></script>
   
</head>
<body onload="init();">
        <canvas id="slotCanvas" style="display:block;">canvas not supported.</canvas>

        <div class="buttons-container">
            <div class="button-container">
                <button id="resetBet" class="btn btn-red">Reset</button>
            </div>
            <div class="button-container">
                <button id="bet5" class="btn btn-blue">$5</button>
            </div>
            <div class="button-container">
                <button id="bet10" class="btn btn-blue">$10</button>
            </div>
            <div class="button-container">
                <button id="bet50" class="btn btn-blue">$50</button>
            </div>
            <div class="button-container">
                <button id="betAll" class="btn btn-yellow">All</button>
            </div>
            <div class="button-container">
                <button id="spinButton" class="btn btn-green">Spin!</button>
            </div>
        </div>

    <!-- JavaScript Section -->
    <script src="js/main.js"></script>
</body>
</html>
