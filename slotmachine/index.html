<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="js/easeljs-0.7.1.min.js"></script>
   
</head>
<body onload="init();">

    <div>
        <h1>Slot Machine</h1>
        <div>
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 5000</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerBets">Player bet: $0</li>
            </ul>
            <hr />
        </div>
        <canvas id="slotCanvas" style="display:block;margin-bottom:20px;">canvas not supported.</canvas>


        <div class="buttons-container">
            <div class="button-container">
                <button id="resetBet" class="btn btn-red">Reset bet</button>
            </div>
            <div class="button-container">
                <button id="bet5" class="btn btn-blue">Bet $5</button>
            </div>
            <div class="button-container">
                <button id="bet10" class="btn btn-blue">Bet $10</button>
            </div>
            <div class="button-container">
                <button id="bet50" class="btn btn-blue">Bet $50</button>
            </div>
            <div class="button-container">
                <button id="betAll" class="btn btn-yellow">Bet All</button>
            </div>
            <div class="button-container">
                <button id="spinButton" class="btn btn-green">Spin!</button>
            </div>
        </div>
    </div>

    <div id="result" style="display:inline-block">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
    </div>
    <hr />
    <div id="winOrLose">
        <p></p>
    </div>

    <!-- JavaScript Section -->
    <script src="js/main.js"></script>
</body>
</html>
