<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Slot Machine</h1>
        <div> 
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerBets">Player bet: $0</li>
            </ul>
            <hr />
        </div>

        <button id="resetBet">Reset bet</button>
        <button id="bet1">Bet $1</button>
        <button id="bet5">Bet $5</button>
        <button id="bet10">Bet $10</button>
        <button id="bet50">Bet $50</button>
        <button id="betAll">Bet All</button>
        <button id="spinButton">Spin!</button>
    </div>

    <div id="result">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
    </div>
    <hr />
    <div id="winOrLose">
        <p></p>
    </div>


    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
